<html lang="en">
<head>

    <form action="POST" class="subcribe">

    <div class="socials">
      <a href="#"><img src="./images/facebook.svg" alt="Facebook logo"></a>
      <a href="#"><img src="./images/twitter.svg" alt="Twitter logo"></a>
      <a href="#"><img src="./images/instagram.svg" alt="Instragram logo"></a>
